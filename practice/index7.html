<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Day 7 Tables and Forms</title>
</head>
<body>
<table border="1">
<caption>Restaurant Menu</caption>
<thead>
<tr>
<th scope="col">Category</th>
<th scope="col">Item</th>
<th scope="col">Price (â‚¹)</th>
</tr>
</thead>
<tbody>
<tr>
<th scope="row" rowspan="2">Breakfast</th>
<td>Idli</td>
<td>40</td>
</tr>
<tr>
<td>Dosa</td>
<td>60</td>
</tr>
<tr>
<th scope="row" rowspan="2">Lunch</th>
<td>Veg Meals</td>
<td>120</td>
</tr>
<tr>
<td>Chicken Biryani</td>
<td>180</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="2">Total Items</td>
<td>4</td>
</tr>
</tfoot>
</table>
<form action="/submit" method="post">
<fieldset>
<legend>Personal Details</legend>
<label for="name">Name</label><br>
<input type="text" id="name" name="name"><br><br>
<label for="email">Email</label><br>
<input type="email" id="email" name="email"><br><br>
<label for="password">Password</label><br>
<input type="password" id="password" name="password"><br><br>
<label for="age">Age</label><br>
<input type="number" id="age" name="age"><br><br>
<label for="phone">Phone</label><br>
<input type="tel" id="phone" name="phone">
</fieldset>
<br>
<fieldset>
<legend>Preferences</legend>
<input type="radio" id="male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" name="gender">
<label for="female">Female</label>
<br><br>
<input type="checkbox" id="html" name="skills">
<label for="html">HTML</label
<input type="checkbox" id="css" name="skills">
<label for="css">CSS</label>
<input type="checkbox" id="js" name="skills">
<label for="js">JavaScript</label>
<br><br>
<label for="course">Course</label><br>
<select id="course" name="course">
<optgroup label="Frontend">
<option>HTML</option>
<option>CSS</option>
</optgroup>
<optgroup label="Backend">
<option>Node.js</option>
<option>Python</option>
</optgroup>
</select>
<br><br>
<label for="tools">Tools</label><br>
<select id="tools" name="tools" multiple>
<option>VS Code</option>
<option>Git</option>
<option>Figma</option>
</select>
<br><br>
<label for="message">Message</label><br>
<textarea id="message" name="message" rows="4" cols="30"></textarea>
</fieldset>
<br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</body>
</html>
